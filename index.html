<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="contenedor">
            <div class="reloj">
                <span id="hrs">00</span>
                <span id="min">00</span>
                <span id="seg">00</span>
            </div>
        </div>
        
    </div>
    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let seg = document.getElementById("seg");

        setInterval(
            ()=> {
                let tiempoActual = new Date();
                hrs.innerHTML = (tiempoActual.getHours() < 10 ? "0": "") 
                    + tiempoActual.getHours();
                min.innerHTML = (tiempoActual.getMinutes() < 10 ? "0": "") +
                    tiempoActual.getMinutes();
                seg.innerHTML = (tiempoActual.getSeconds() < 10 ? "0": "") +
                    tiempoActual.getSeconds();
            }, 1000
        );
    </script>
</body>
</html>
